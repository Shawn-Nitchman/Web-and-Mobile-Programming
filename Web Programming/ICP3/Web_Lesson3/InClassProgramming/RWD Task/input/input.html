<html>

<body>
<!-- here is what I call the header where it has a picture of me, name, and profession with header break.
     The point of this project was to make it a RWD so that is why it is in a container with a column-->
<div class="container">
    <div class="row">
        <!-- I split up the container into multiple columns so that the picture is one column and the text is 4-->
        <div class="col">
            <img class="img-responsive" src="../SampleImages/shawn.jpg" alt="headshot" width="100" height="100">
        </div>
        <div class="col-6">
        </div>
        <div class="col-4" id="Header">
            <h1>Shawn Nitchman</h1>
            <h3>UMKC student</h3>
        </div>
    </div>
    <!-- this is just a break and makes the line-->
    <hr>
</div>

<!-- this next container is to show the main picture and display the word feature work-->
<div class="container" id="Featured">
    <<!-- I did have trouble making the picture responsive but I finally got it to work but I did use inline styling-->
    <img src="../SampleImages/Image.png" alt="text" style="width:100%" height="350">
    <h2>Featured Work</h2>
</div>

<<!-- This container holds all three works/images and are in there own div class to help seperate the picture
      title and link. Since there was only 3 picture each one take up 4 columns.-->
<div class="container" id="Works">
    <div class="row">
        <!-- here is the use of column of 4 and all of thumbnail will stay together since they are in the same column-->
        <div class="col-md-4">
            <div class="thumbnail">
                <!-- image-->
                <img src="../SampleImages/app1.png" alt="Appify" style="width:100%" height="300">
                <div class="caption">
                    <!-- the header and link that go under the picture-->
                    <h3>APPIFY</h3>
                    <p><a href="https://github.com/kvxc5/Appify/">https://github.com/kvxc5/Appify/</a></p>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="thumbnail">
                <img src="../SampleImages/app2.png" alt="Sunflower" style="width:100%" height="300">
                <div class="caption">
                    <h3>SUNFLOWER</h3>
                    <p><a href="https://github.com/kvxc5/Sunflower/">https://github.com/kvxc5/Sunflower/</a></p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="thumbnail">
                    <img src="../SampleImages/app3.png" alt="Bokeh" style="width:100%" height="300">
                    <div class="caption">
                        <h3>BOKEH</h3>
                        <p><a href="https://github.com/kvxc5/Bokeh/">https://github.com/kvxc5/Bokeh/</a></p>
                    </div>
            </div>
        </div>
    </div>
</div>

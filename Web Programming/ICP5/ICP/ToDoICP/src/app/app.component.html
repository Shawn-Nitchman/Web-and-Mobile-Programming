<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>

  // 1. write Typescript code in "app.component.ts" to work with ToDo list
</head>
<body>

<div class = "container">
  <form #todoForm="ngForm" (submit)="todoSubmit(todoForm.value); todoForm.resetForm()" >
    <div class = "form-group">
      <h1 class = "text-center text-primary"> Todo app</h1>
        <div class = "input-group-prepend">
            <input type="text" #todo class ="form-control" placeholder = "Add Todo" name="todo" ngModel>

          <span class="input-group-text" (click)="addTodo(todo.value)">
				  <i class="material-icons">add</i></span>
        </div>
    </div>
    <div class = "data">
      <ul class ="list-unstyled">
        <li (click)="completeItem(todo)" *ngFor = "let todo of todoArray"> {{todo}} <i (click)="deleteItem(todo)" class="material-icons">delete</i></li>
      </ul>
    </div>
  </form>
</div>


</body>
</html>
